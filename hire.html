<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me</title>
  </head>
  <body>
    <h1>Hire me</h1>
    <h3>Contact information</h3>

    <table border="1px" cellpadding="5" cellspacing="0">
      <tr>
        <th>Phone</th>
        <td>+380733070047</td>
      </tr>

      <tr>
        <th>Address</th>
        <td>Vinnytsia, Ukraine</td>
      </tr>
    </table>

    <form action="./index.html" method="get">
      <fieldset style="width: 500px">
        <legend>Contact form</legend>

        <table>
          <label for="e-mail"
            ><tr>
              <td>E-mail:</td>
              <td><input type="text" name="e-mail" required /></td></tr
          ></label>

          <label for="description"
            ><tr>
              <td valign="top">Description:</td>
              <td>
                <textarea
                  name="description"
                  id="description"
                  cols="40"
                  rows="5"
                ></textarea>
              </td></tr
          ></label>

          <label for="work-type"
            ><tr>
              <td>Work type:</td>
              <td>
                <select name="work-type" id="work-type">
                  <option value="">Office work</option>
                  <option value="">Remote work</option>
                  <option value="">One-off project</option>
                </select>
              </td>
            </tr></label
          >
        </table>

        <br />

        <input type="submit" value="Hire me" />
      </fieldset>
    </form>
  </body>
</html>
