<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me</title>
    <link rel="stylesheet" href="./style-hire.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-content">
        <h1>Hire me</h1>
        <h4>Contact information</h4>

        <table cellpadding="8" cellspacing="0">
          <tr>
            <th class="topline" align="center">Phone</th>
            <td class="topline">+380733070047</td>
          </tr>

          <tr>
            <th align="center">Address</th>
            <td>Vinnytsia, Ukraine</td>
          </tr>
        </table>
      </div>

      <form action="./index.html" method="get">
        <fieldset>
          <legend>Contact form</legend>

          <label class="email-label" for="email">
            E-mail: <span class="red-zirochka">*</span>
          </label>
          <input
            id="email"
            class="email"
            type="email"
            name="email"
            required
            placeholder="example@gmail.com"
          />

          <p class="error">invalid email</p>

          <label class="desc-label" for="description">
            Description:
            <textarea
              name="description"
              id="description"
              cols="40"
              rows="5"
              placeholder="Your message"
            ></textarea>
          </label>

          <label for="work-type">
            Work type:
            <select name="work-type" id="work-type">
              <option value="">Office work</option>
              <option value="">Remote work</option>
              <option value="">One-off project</option>
            </select>
          </label>

          <input type="submit" value="Hire me" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
