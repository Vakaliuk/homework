<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me</title>
    <!-- <link rel="stylesheet" href="./styles/css/style-hire.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="top-content">
        <h1 class="display-1">Hire me</h1>
        <h6 class="display-6" style="margin-top: 30px">Contact information</h6>

        <table class="table hover" style="margin-top: 20px; width: 22vw">
          <tr class="table-light">
            <th align="center">Phone</th>
            <td class="topline">+380733070047</td>
          </tr>

          <tr class="table-secondary">
            <th align="center">Address</th>
            <td>Vinnytsia, Ukraine</td>
          </tr>
        </table>
      </div>

      <form
        action="./index.html"
        method="get"
        style="width: 30vw; margin-top: 40px"
        class="needs-validation"
        novalidate
      >
        <h6 class="display-6">Contact form</h6>
        <div class="input-group has-validation" style="margin-top: 20px">
          <span
            class="input-group-text"
            style="width: 105px; justify-content: center"
            >Email</span
          >
          <div class="form-floating is-invalid" style="position: relative">
            <input
              type="email"
              class="form-control"
              id="floatingInputGroup2"
              placeholder="email"
              required
            />
            <label for="floatingInputGroup2" style="opacity: 40%"
              >example@gmail.com</label
            >
            <div class="invalid-feedback" style="position: absolute; top: 52px">
              incorrect email =(
            </div>
            <div class="valid-feedback" style="position: absolute; top: 52px">
              Looks good!
            </div>
          </div>
        </div>

        <div class="input-group" style="margin-top: 30px">
          <span class="input-group-text">Description</span>
          <textarea
            class="form-control"
            aria-label="With textarea"
            required
          ></textarea>
        </div>

        <div class="input-group mb-3" style="margin-top: 30px">
          <label
            class="input-group-text"
            for="inputGroupSelect01"
            style="width: 105px"
            >Work-type</label
          >
          <select class="form-select" id="inputGroupSelect01" required>
            <option value="" disabled selected>Select your option</option>
            <option value="1">Office work</option>
            <option value="2">Remote work</option>
            <option value="3">One-off project</option>
          </select>
        </div>

        <input
          type="submit"
          value="Hire me"
          class="btn btn-primary btn-lg"
          style="margin-top: 10px"
        />
      </form>
    </div>
  </body>

  <script>
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
